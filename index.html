<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('contact', 'src/sections/contact.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
</script>
<body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="contact"></div>
    <div id="footer"></div>
    <div class="relative w-full  h-[1100px]  bg-gray-400 "> 

    <div class="w-[236px] h-[377px]  absolute translate-x-150   translate-y-25   bg-[rgba(255,147,200,1)]  [clip-path:polygon(28%_1%,56%_0,97%_68%,48%_100%,0_16%)] ">

</div>
<div class="w-[726px] h-[873.49px]  absolute -translate-x-6  translate-y-14 bg-[rgba(255,232,0,1)] [clip-path:polygon(88%_0,99%_36%,74%_80%,48%_100%,3%_100%,9%_60%,47%_5%)]  ">
    
</div>

<div class="w-[704px] h-[659px] absolute   translate-x-150  translate-y-60 bg-[rgba(15,44,206,1)]  [clip-path:polygon(53%_0,95%_4%,100%_49%,75%_100%,41%_99%,0_63%,36%_0)] ">

</div>

<div class="w-[524px] h-[540px] absolute translate-x-100   translate-y-90   bg-[rgba(0,103,46,1)] [clip-path:polygon(29%_2%,62%_3%,92%_57%,82%_92%,43%_97%,11%_34%)]  "> 

</div>
<div class="w-[406px] h-[776px]  absolute  right-0 translate-y-90  bg-[rgba(0,103,46,1)]   [clip-path:polygon(68%_0,100%_19%,100%_99%,49%_100%,22%_88%,8%_55%,24%_24%)]   ">
</div>
<div class="w-[721.5px] h-[418px] absolute  translate-x-80   translate-y-150  bg-[rgba(227,28,36,1)]  [clip-path:polygon(6%_28%,78%_20%,99%_64%,81%_100%,17%_91%,0_60%)] ">

</div>
</div>
</body>
</html>
