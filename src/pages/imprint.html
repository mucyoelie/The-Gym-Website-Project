<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baumeister</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <script>
    const loadComponents = (id, url, callback) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
          if (callback) callback();
        })
        .catch((error) => console.error(`Error loading ${url}:`, error));
    };

    window.onload = () => {
      loadComponents("header", "../sections/header.html");
      loadComponents("info", "../sections/info.html");
      loadComponents("red_polygon", "../sections/red_polygon.html");
      loadComponents("footer", "../sections/footer.html");
    };
  </script>
  <body class="bg-background text-text-accent">
    <!-- Header -->
    <div id="header" class="sticky top-0 z-100"></div>
    <!-- Main content -->
    <div id="info"></div>
    <!-- Red Polygon -->
    <div id="red_polygon" class="hidden md:block"></div>
    <!-- Footer -->
    <div id="footer"></div>
  </body>
  <script src="/src/scripts/header.js" defer></script>
  <script src="/src/scripts/page.js" defer></script>
</html>
